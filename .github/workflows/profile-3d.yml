name: GitHub-Profile-3D-Contrib

on:
  schedule: # 10:50 CST == 2:50 UTC
    - cron: "50 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      - uses: ori1999/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.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}}
          USERNAME: ${{ github.ori1999}}
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "generated"
          git push
